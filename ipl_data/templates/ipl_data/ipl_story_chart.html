<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Highcharts Example</title>
</head>
<body>
  <div id="container"></div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Top Ten {{ performer }} In The Year {{ season }}'
        },
        xAxis: {
            title: {
            text: 'Players'
        },
            categories: [
                {% for player in player_name %}'{{ player }}'{% if not forloop.last %}, {% endif %}{% endfor %}
            ]
        },
        yAxis: {
            title: {
            text: '{{ yaxis }}'
        }
        },
        series: [{
          name: 'Players',
          data: [
            {% for performence in performences %}{{ performence }}{% if not forloop.last %}, {% endif %}{% endfor %}
          ],
          color: 'green'
      }]
    });
  </script>
</body>
</html>
